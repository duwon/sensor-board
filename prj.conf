# Console / Logging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=3

# BLE (Broadcaster only, non-connectable)
CONFIG_BT=y
CONFIG_BT_BROADCASTER=y
CONFIG_BT_EXT_ADV=y
CONFIG_BT_DEVICE_NAME="ARX-T100"
# Do NOT force BT_CONN/BT_SMP/BT_PRIVACY here; let defaults resolve

# Timers / Work
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# I2C / Sensor / ADC
CONFIG_I2C=y
CONFIG_ADC=y
CONFIG_NRFX_SAADC=y

# UART (for shell)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y